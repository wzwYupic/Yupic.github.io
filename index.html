<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_588513_apsupna66p5.css">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
    
<body>
    <div id="container1" ><img src="img/img1.jpg"></div>
    <div id="container2"><img src="img/img2.jpg" ></div>
    <div id="container3"><img src="img/img4.jpg" ></div>   
    <div class="box1"><span>LOGO  导航</span></div>
    <div class="box2">
        <div class="border-1">
        <div class="text"><img src="img/img-1.jpg"></div>
        <div class="text1">
            <p>
                <i class="iconfont icon-xingbie" style="font-size: 25px "></i>
                <span>男</span>
            </p>
            <p>
                <i class="iconfont icon-nianling" style="font-size: 25px"></i>
                <span>19</span>
            </p>
            <p>
                <i class="iconfont icon-xueli" style="font-size: 25px"></i>
                <span>WHPU</span>
            </p>
            <p>
                <i class="iconfont icon-dizhi" style="font-size: 25px"></i>
                <span>湖北天门</span>
            </p> 
        </div>
    </div></div>
    <div class="box3"></div>
    <script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
    <script type="text/javascript">
        var container1_top = $('#container1').offset().top;
        var container2_top = $('#container2').offset().top;
        var container3_top = $('#container3').offset().top;
        $(window).scroll(function() {
            var s_top = $(document).scrollTop();   
            $('#container1').css('top', container1_top-parseInt(s_top)*0.3+'px');
            $('#container2').css('top', container2_top-parseInt(s_top)*0.3+'px');
            $('#container3').css('top', container3_top-parseInt(s_top)*0.3+'px');

        });
    </script>
</body>
</html>
